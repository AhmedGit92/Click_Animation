<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Method Chaining</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>

p{
    width: 200px;
	padding: 39px 0;
	font: bold 24px sans-serif;
	text-align: center;
    background: #000000;
    border: 1px solid #607d8bc7;
    box-sizing: border-box;
    color: white;
}
button{
    padding: 10px 50px;
    border: 0px;
    outline: 0px;
    background-color: #000000;
    color: white;
    border-radius: 40px;
}
button:hover{
    background-color: #ff0000bd;
    color: white;
}
</style>
<script>
$(document).ready(function(){
    $("#click").click(function(){
        $("p").animate({width: "100%"}).animate({fontSize: "50px"}).animate({borderWidth:20});
    });

});  
</script>
</head>
<body>
    <p>Hello World!</p>
    <button  id="click">Click</button>
   
</body>
</html>
